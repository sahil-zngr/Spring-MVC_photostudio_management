<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:replace="admin/headerimports"></div>
</head>
<body>
<div th:replace="admin/navbar"></div>

	<div class="container">

		<div class="container">
			<div class="jumbotron">
				<h3>All Suppliers</h3>
			</div>
		</div>
		<td><form class="form" th:object="${search}" th:method="post" th:attr="action=@{/admin/supplier/search/}">
					<div class="form-group"><input type="text"
					class="form-control" th:field="${search.str}" id="serach"
					placeholder="Search" required=""/></div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
		</form></td>

		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>FIRST NAME</th>
				<th>LAST NAME</th>
				<th>WARD</th>
				<th>CITY</th>
				<th>Contact</th>
			</tr>
			<tr th:each="supp : ${supp}">
				<td th:text="${supp.supplier_id}"></td>
				<td th:text="${supp.fname}"></td>
				<td th:text="${supp.lname}"></td>
				<td th:text="${supp.wardname}"></td>
				<td th:text="${supp.city}"></td>
				<td><form th:method="get"
						th:attr="action=@{/admin/supplier/contact/} + ${supp.supplier_id}">
						 <input class="btn btn-success"
							type="submit" value="Contact" />
					</form></td>
				<td><form th:method="get"
						th:attr="action=@{/admin/editsupplier/} + ${supp.supplier_id}">
						 <input class="btn btn-success"
							type="submit" value="Edit Supplier" />
					</form></td>
			</tr>
		</table>

	</div>


</body>
</html>
