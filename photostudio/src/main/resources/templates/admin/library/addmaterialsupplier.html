<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:replace="admin/headerimports"></div>
</head>
<body>
<div th:replace="admin/navbar"></div>

	<div class="container">

		<div class="container">
			<div class="jumbotron">
				<h3>All Suppliers</h3>
			</div>
		</div>

		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>FIRST NAME</th>
				<th>LAST NAME</th>
				<th>WARD</th>
				<th>CITY</th>
				<th>Unit Price</th>
			</tr>
			<tr th:each="supp : ${supp}">
				<td th:text="${supp.supplier_id}"></td>
				<td th:text="${supp.fname}"></td>
				<td th:text="${supp.lname}"></td>
				<td th:text="${supp.wardname}"></td>
				<td th:text="${supp.city}"></td>
				<td><form class="form" th:object="${price}" th:method="post" th:attr="action=@{/admin/material/addmaterialsupplier/}+${material_id}+@{/}+${supp.supplier_id}">
					<div class="form-group"><input type="number"
					class="form-control" th:field="${price.quantity}" id="price"
					placeholder="unit price" required=""/></div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">click Add supplier</button>
					</div>
		</form></td>
			</tr>
		</table>

	</div>


</body>
</html>
