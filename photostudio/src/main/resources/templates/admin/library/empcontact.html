<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:replace="admin/headerimports"></div>
</head>
<body>
<div th:replace="admin/navbar"></div>

	<div class="container">

		<div class="container">
			<div class="jumbotron">
				<h2>contact details</h2>
			</div>
		</div>

		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>CONTACT</th>
			</tr>
			<tr th:each="contact : ${contact}">
				<td th:text="${contact.employee_id}"></td>
				<td th:text="${contact.contact_no}"></td>
	
			</tr>
		</table>
		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>email</th>
			</tr>
			<tr th:each="mail : ${mail}">
				<td th:text="${mail.employee_id}"></td>
				<td th:text="${mail.email}"></td>
	
			</tr>
		</table>

	</div>


</body>
</html>
