
<div class="form-row">

	<div class="form-group">
		<label for="bookTitle">FIRST NAME</label> <input type="text"
			class="form-control" th:field="${emp.fname}" id="fname"
			placeholder="first name" required=""></input>
	</div>

	<div class="form-group">
		<label for="isbin">LAST NAME</label> <input type="text"
			class="form-control" th:field="${emp.lname}" id="lnmae"
			placeholder="last name" required=""/>
	</div>
	
	<div class="form-group">
		<label for="authors">LANDMARK</label> <input type="text"
			class="form-control" th:field="${emp.landmark}" id="landmark"
			placeholder="landmark" required=""/>
	</div>
	
	<div class="form-group">
		<label for="publisher">WARDNAME</label> <input type="text"
			class="form-control" th:field="${emp.wardname}" id="wardname"
			placeholder="wardname" required=""/>
	</div>

	<div class="form-group">
		<label for="price">CITY</label> <input type="text"
			class="form-control" th:field="${emp.city}" id="city"
			placeholder="city" required=""/>
	</div>
	
	<div class="form-group">
		<label for="publishDate">Date of Birth</label> <input type="date"
			class="form-control" th:field="${emp.dateofbirth}" id="dateofbirth"
			placeholder="Date of Birth" required=""/>
	</div>
	
	<div class="form-group" th:object="${conc1}" th:method="post">
		<label for="contact">contact</label> <input type="text"
			class="form-control" th:field="${conc1.contact_no}" id="contact"
			placeholder="contact" required=""/>
	</div>
	<div class="form-group" th:object="${mail1}" th:method="post">
		<label for="email">Email</label> <input type="email"
			class="form-control" th:field="${mail1.email}" id="email"
			placeholder="email" required=""/>
	</div>
