<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:replace="app/headerimports"></div>
</head>
<body>
<div th:replace="app/navbar"></div>

	<div class="container">

		<div class="container">
			<div class="jumbotron">
				<h3>All Material</h3>
			</div>
		</div>

		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>Material Name</th>
				<th>Description</th>
				<th>Unit Price</th>
				<th>Available Quantity</th>
			</tr>
			<tr th:each="material : ${material}">
				<td th:text="${material.material_id}"></td>
				<td th:text="${material.material_name}"></td>
				<td th:text="${material.description}"></td>
				<td th:text="${material.unitprice}"></td>
				<td th:text="${material.available_quantity}"></td>
				<td><form th:method="post"
						th:attr="action=@{/app/order/addmaterial/} +${material.material_id}+@{/}+${material.unitprice}+@{/}+${material.material_name}+@{/}+ ${cust_id}">
						 <input class="btn btn-success"
							type="submit" value="Add to Order" />
					</form></td>
			</tr>
		</table>

	</div>


</body>
</html>
<div class="form-row"></div>
