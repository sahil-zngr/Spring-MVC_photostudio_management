<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:replace="app/headerimports"></div>
</head>
<body>
<div th:replace="app/navbar"></div>

	<div class="container">

		<div class="container">
			<div class="jumbotron">
				<h1>shyam photo studio</h1>
			</div>
		</div>

		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>CONTACT</th>
			</tr>
			<tr th:each="contact : ${contact}">
				<td th:text="${contact.customer_id}"></td>
				<td th:text="${contact.contact_no}"></td>
	
			</tr>
		</table>
		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>email</th>
			</tr>
			<tr th:each="mail : ${mail}">
				<td th:text="${mail.customer_id}"></td>
				<td th:text="${mail.email}"></td>
	
			</tr>
		</table>

	</div>


</body>
</html>
