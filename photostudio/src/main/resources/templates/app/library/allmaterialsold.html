<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:replace="app/headerimports"></div>
</head>
<body>
<div th:replace="app/navbar"></div>

	<div class="container">

		<div class="container">
			<div class="jumbotron">
				<h3>All Material Sold</h3>
			</div>
		</div>

		<table class="table table-hover">
			<h4>Materials</h4>
			<tr>
				<th>Sold ID</th>
				<th>Material ID</th>
				<th>Order ID</th>
				<th>Name</th>
				<th>Price</th>
			</tr>
			<tr th:each="material : ${material}">
				<td th:text="${material.materialsold_id}"></td>
				<td th:text="${material.material_id}"></td>
				<td th:text="${material.order_id}"></td>
				<td th:text="${material.name}"></td>
				<td th:text="${material.price}"></td>
	
			</tr>
		</table>

	</div>


</body>
</html>
<div class="form-row"></div>
