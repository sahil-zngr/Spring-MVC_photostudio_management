<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:replace="app/headerimports"></div>
</head>
<body>
<div th:replace="app/navbar"></div>

	<div class="container">

		<div class="container">
			<div class="jumbotron">
				<h3>All Outdoor orders</h3>
			</div>
		</div>

		<table class="table table-hover">
			<h4>Outdoor order</h4>
			<tr>
				<th>Outdoor ID</th>
				<th>Order ID</th>
				<th>Start Date</th>
				<th>Start Time</th>
				<th>End Date</th>
				<th>End Time</th>
				<th>Order Type</th>
				<th>Service req</th>
				<th>price</th>
			</tr>
			<tr th:each="outdoor : ${outdoor}">
				<td th:text="${outdoor.outdoororder_id}"></td>
				<td th:text="${outdoor.order_id}"></td>
				<td th:text="${outdoor.sdate}"></td>
				<td th:text="${outdoor.stime}"></td>
				<td th:text="${outdoor.edate}"></td>
				<td th:text="${outdoor.stime}"></td>
				<td th:text="${outdoor.ordertype}"></td>
				<td th:text="${outdoor.service_req}"></td>
				<td th:text="${outdoor.price}"></td>
	
			</tr>
		</table>

	</div>


</body>
</html>
<div class="form-row"></div>
