<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:replace="app/headerimports"></div>
</head>
<body>
<div th:replace="app/navbar"></div>

	<div class="container">

		<div class="container">
			<div class="jumbotron">
				<h3>All Material Orders</h3>
			</div>
		</div>

		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>Material ID</th>
				<th>Supplier ID</th>
				<th>Employee ID</th>
				<th>DATE</th>
				<th>TIME</th>
				<th>Quantity</th>
				<th>TOTAL PRICE</th>
			</tr>
			<tr th:each="mo : ${mo}">
				<td th:text="${mo.morder_id}"></td>
				<td th:text="${mo.material_id}"></td>
				<td th:text="${mo.supplier_id}"></td>
				<td th:text="${mo.employee_id}"></td>
				<td th:text="${#dates.format(mo.odate, 'dd-MM-yyyy')}"></td>
				<td th:text="${mo.otime}"></td>
				<td th:text="${mo.quantity}"></td>
				<td th:text="${mo.price}"></td>
				<td><form th:method="get"
						th:attr="action=@{/app/materialorder/delete/} + ${mo.morder_id}">
						 <input class="btn btn-success"
							type="submit" value="Delete" />
					</form></td>
			</tr>
		</table>

	</div>


</body>
</html>
